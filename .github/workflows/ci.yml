name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        qt-version: [ '6.5.0' ]
        include:
          - os: ubuntu-latest
            build-dir: build
            executable: tictactoe
          - os: windows-latest
            build-dir: build/Release
            executable: tictactoe.exe

    steps:
    # ===== SETUP =====
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ matrix.qt-version }}
        cached: true

    - name: Install dependencies
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          sudo apt-get update
          sudo apt-get install -y build-essential zip
        else
          choco install cmake 7zip -y
        fi

    # ===== BUILD & TEST =====
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTS=ON

    - name: Build project
      run: cmake --build build --config Release

    - name: Verify executable exists
      run: |
        echo "Checking for executable in ${{ matrix.build-dir }}"
        ls -la ${{ matrix.build-dir }}
        test -f ${{ matrix.build-dir }}/${{ matrix.executable }}

    # ===== ARTIFACT PREPARATION =====
    - name: Prepare artifact
      run: |
        mkdir -p package
        cp ${{ matrix.build-dir }}/${{ matrix.executable }} package/
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          cp -r resources package/
          zip -r tictactoe-${{ matrix.os }}.zip package/
        else
          windeployqt package/${{ matrix.executable }} --release
          7z a tictactoe-${{ matrix.os }}.zip package/*
        fi

    # ===== ARTIFACT UPLOAD =====
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: tictactoe-${{ matrix.os }}
        path: tictactoe-${{ matrix.os }}.zip
