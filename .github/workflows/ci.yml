name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build-test-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        qt-version: [ '6.5.0' ]
        include:
          - os: ubuntu-latest
            build-dir: build
            executable: AdvancedTicTacToe
            artifact_name: AdvancedTicTacToe-linux
          - os: windows-latest
            build-dir: build/Release
            executable: AdvancedTicTacToe.exe
            artifact_name: AdvancedTicTacToe-windows

    steps:
    # ===== SETUP =====
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ matrix.qt-version }}
        cached: true

    - name: Install dependencies
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          sudo apt-get update
          sudo apt-get install -y build-essential zip
        else
          choco install cmake 7zip -y
        fi

    # ===== BUILD & TEST =====
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTS=ON

    - name: Build project
      run: cmake --build build --config Release

    - name: Verify executable exists
      run: |
        echo "Build directory contents:"
        ls -la ${{ matrix.build-dir }}
        test -f ${{ matrix.build-dir }}/${{ matrix.executable }}

    # ===== ARTIFACT PREPARATION =====
    - name: Prepare artifact
      run: |
        mkdir -p package
        cp ${{ matrix.build-dir }}/${{ matrix.executable }} package/
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          cp -r resources package/
          zip -r ${{ matrix.artifact_name }}.zip package/
        else
          windeployqt package/${{ matrix.executable }} --release
          cp ${{ matrix.build-dir }}/*.dll package/
          7z a ${{ matrix.artifact_name }}.zip package/*
        fi

    # ===== ARTIFACT UPLOAD =====
    - name: Upload artifact via API
      shell: bash
      run: |
        # Get upload URL
        RESPONSE=$(curl -s -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" \
          -d '{"name":"'"${{ matrix.artifact_name }}"'","size":'"$(stat -c%s "${{ matrix.artifact_name }}.zip")"'}')
        
        UPLOAD_URL=$(echo "$RESPONSE" | jq -r '.upload_url' | sed "s/{.*}//")
        
        # Upload file
        curl -X PUT \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/zip" \
          --data-binary @"${{ matrix.artifact_name }}.zip" \
          "$UPLOAD_URL?name=${{ matrix.artifact_name }}.zip"

    # ===== RELEASE DEPLOYMENT =====
    - name: Publish release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{ matrix.artifact_name }}.zip
