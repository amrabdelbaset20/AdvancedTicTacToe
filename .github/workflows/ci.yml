name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

env:
  ARTIFACT_NAME: tictactoe-${{ runner.os }}

jobs:
  build-test-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        qt-version: [ '6.5.0' ]

    steps:
    # ===== SETUP =====
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ matrix.qt-version }}
        cached: true

    - name: Install dependencies
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y build-essential zip
        else
          choco install cmake 7zip -y
        fi

    # ===== BUILD & TEST =====
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTS=ON

    - name: Build project
      run: cmake --build build --config Release

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure || (echo "Tests failed!"; exit 1)

    # ===== ARTIFACT PREPARATION =====
    - name: Prepare Linux artifact
      if: runner.os == 'Linux'
      run: |
        mkdir -p package
        cp build/tictactoe package/
        cp -r resources package/
        zip -r $ARTIFACT_NAME.zip package/

    - name: Prepare Windows artifact
      if: runner.os == 'Windows'
      run: |
        mkdir -p package
        windeployqt build/Release/tictactoe.exe --release
        cp build/Release/tictactoe.exe package/
        cp build/Release/*.dll package/
        7z a $ARTIFACT_NAME.zip package/*

    # ===== ARTIFACT UPLOAD (FALLBACK METHOD) =====
    - name: Upload artifact via API
      shell: bash
      run: |
        # Get upload URL
        RESPONSE=$(curl -s -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" \
          -d '{"name":"'"$ARTIFACT_NAME"'","size":'"$(stat -c%s "$ARTIFACT_NAME.zip")"'}')
        
        UPLOAD_URL=$(echo "$RESPONSE" | jq -r '.upload_url' | sed "s/{.*}//")
        
        # Upload file
        curl -X PUT \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/zip" \
          --data-binary @"$ARTIFACT_NAME.zip" \
          "$UPLOAD_URL?name=$ARTIFACT_NAME.zip"

    # ===== RELEASE DEPLOYMENT =====
    - name: Create release assets
      if: github.event_name == 'release'
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          mv $ARTIFACT_NAME.zip tictactoe-linux.zip
        else
          mv $ARTIFACT_NAME.zip tictactoe-windows.zip
        fi

    - name: Publish release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          tictactoe-*.zip
