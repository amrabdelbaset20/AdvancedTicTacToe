name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        qt-version: [ '6.8.3' ]
        build-type: [ Release ]  # Only build Release to simplify

    steps:
    # ===== SETUP =====
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache action dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/actions
          ~/.cache/downloads
        key: ${{ runner.os }}-actions-cache

    - name: Setup Qt (with retry)
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ matrix.qt-version }}
        cache: true

    - name: Install dependencies
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update && sudo apt-get install -y build-essential lcov zip
        else
          choco install cmake 7zip -y --no-progress
        fi

    # ===== BUILD & TEST =====
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTS=ON

    - name: Build project
      run: cmake --build build --config Release

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure || (echo "Tests failed!"; exit 1)

    # ===== ARTIFACTS =====
    - name: Upload artifacts
      uses: actions/upload-artifact@v3.1.2  # Explicit version
      with:
        name: tictactoe-${{ matrix.os }}
        path: |
          build/tictactoe*
          build/Release/*.exe
          build/*.dll
